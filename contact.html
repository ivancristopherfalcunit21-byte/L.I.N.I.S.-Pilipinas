<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L.I.N.I.S. Pilipinas - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
   <div class="header-container">
    <img src="logo.jpg" alt="L.I.N.I.S. Pilipinas Logo" class="logo-img">
    <h1 class="site-title">L.I.N.I.S. Pilipinas</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="report.html">Report</a>
    </nav>
  </div>
</header>
 
  <section class="hero">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>
        Reach out to L.I.N.I.S. Pilipinas for inquiries, support, or collaboration. Together, we can fight corruption and promote integrity.
      </p>
    </div>
    <div class="hero-image">
      <div class="join.jpg" alt="Contact Illustration" class="hero-image"></div>
    </div>
  </section>
   <section class="contact-section">
  <h1>Send us a message</h1>

  <form class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" placeholder="Message subject" required>

    <label for="message">Message</label>
    <textarea id="message" placeholder="Write your message..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

  <script>  
  window.onload = () => {
    document.body.classList.add("loaded");
  };
</script>
</body>
</html>
